server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # ðŸ”’ Prevent caching for core app shell files
  location ~* /(index\.html|main\.dart\.js|flutter\.js|AssetManifest\.json|FontManifest\.json)$ {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires 0;
  }

  # âœ… Allow caching for fingerprinted static assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|woff2?|ttf|eot|ico)$ {
    expires 30d;
    access_log off;
    add_header Cache-Control "public";
  }
}
